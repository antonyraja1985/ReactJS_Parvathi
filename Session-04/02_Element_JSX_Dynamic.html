<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        function createContainer(title, content ) {

            return (

                <div>

                    <h1>{title}</h1>

                    <p>{content}</p>

                </div>

            );


        }

        function ReUse() {

            return (
                <div>
                    {createContainer("Welcome to Html", "Lorem Ipsum is simply dummy Html")}
                    {createContainer("Welcome to Js")}
                    {createContainer("Welcome to React")}


                </div>
            )
        }

        ReactDOM.render(ReUse(), document.getElementById("root"))


    </script>

</body>

</html>
